<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        <h1 style="text-align:center;"><span style="color:green;"></span></h1>
        {% csrf_token %}
        <h1 style="text-align:center;"><span style="color:green;">Ecommerce</span></h1>
        <h3>Register</h3>
        <hr>
        {% if messages %}
        <div class="alert alert-primary" role="alert">
            {% for messages in messages %}
            {{ message }}
            {% endfor %}
        </div>
        {% endif %}
        <div class="form-group">
           <label for="exampleInputEmail1">First name</label>
           <input type="text" class="form-control" name="first_name" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Enter First name" required/>
       </div>
        <div class="form-group">
           <label for="exampleInputEmail1">Last name</label>
           <input type="text" class="form-control" name="last_name" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Enter Last name" required/>
       </div>
       <div class="form-group">
         <label for="exampleInputEmail1">Username</label>
         <input type="text" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Enter username" required/>
       </div>
        <div class="form-group">
         <label for="exampleInputPassword1">Password</label>
         <input type="password" name="password" class="form-control" id="exampleInputPassword1"
           placeholder="Password" required>
        </div>
     <p>Already have account <a href="/login/">Login</a></p>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</body>
</html>
