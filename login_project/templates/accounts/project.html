<style>
/* PROJECTS SECTION */
.projects-section {
    padding: 80px 40px;
    background: linear-gradient(to right, #f8fafc, #eef2ff);
}

.projects-section h2 {
    text-align: center;
    font-size: 34px;
    color: #1e293b;
    margin-bottom: 50px;
}

/* GRID */
.project-cards {
    max-width: 1100px;
    margin: auto;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 25px;
}

/* PROJECT CARD */
.project-card {
    background: white;
    padding: 30px 25px;
    border-radius: 18px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.12);
    transition: transform 0.4s, box-shadow 0.4s;
    position: relative;
    overflow: hidden;
}

/* LEFT BORDER */
.project-card::before {
    content: "";
    position: absolute;
    left: 0;
    top: 0;
    width: 6px;
    height: 100%;
    background: linear-gradient(#2563eb, #1d4ed8);
}

/* HOVER */
.project-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 20px 40px rgba(0,0,0,0.18);
}

.project-card h3 {
    margin: 0 0 10px;
    font-size: 20px;
    color: #0f172a;
}

.project-card p {
    font-size: 15px;
    color: #475569;
}

/* STATUS BADGE */
.status {
    display: inline-block;
    margin-top: 15px;
    padding: 6px 14px;
    border-radius: 20px;
    font-size: 12px;
    font-weight: bold;
}

.completed {
    background: #dcfce7;
    color: #166534;
}

.progress {
    background: #e0e7ff;
    color: #1e40af;
}

.finishing {
    background: #fef3c7;
    color: #92400e;
}
</style>

<div class="projects-section">
    <h2>Our Projects</h2>

    <div class="project-cards">

        <div class="project-card">
            <h3>Residential Villa – Pune</h3>
            <p>Status:</p>
            <span class="status completed">Completed</span>
        </div>

        <div class="project-card">
            <h3>Commercial Building – Mumbai</h3>
            <p>Status:</p>
            <span class="status progress">In Progress</span>
        </div>

        <div class="project-card">
            <h3>Apartment Renovation – Latur</h3>
            <p>Status:</p>
            <span class="status finishing">Finishing Work</span>
        </div>

    </div>
</div>
