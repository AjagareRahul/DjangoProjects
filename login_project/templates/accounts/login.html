<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>

<style>
body{
    margin:0;
    font-family:Arial, Helvetica, sans-serif;
    background:linear-gradient(to right,#667eea,#764ba2);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

.login-card{
    background:#fff;
    padding:40px;
    width:350px;
    border-radius:16px;
    box-shadow:0 15px 40px rgba(0,0,0,.25);
}

.login-card h2{
    text-align:center;
    margin-bottom:25px;
    color:#1e293b;
}

.login-card input{
    width:100%;
    padding:12px;
    margin-bottom:15px;
    border-radius:8px;
    border:1px solid #ccc;
    outline:none;
}

.login-card input:focus{
    border-color:#667eea;
}

.btn{
    width:100%;
    padding:12px;
    background:#667eea;
    color:#fff;
    border:none;
    border-radius:8px;
    font-weight:bold;
    cursor:pointer;
}

.btn:hover{
    background:#5563d6;
}

.error{
    color:red;
    text-align:center;
    margin-bottom:10px;
    font-size:14px;
}
</style>
</head>

<body>

<div class="login-card">
    <h2>Login</h2>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button class="btn">Login</button>
    </form>
</div>

</body>
</html>
