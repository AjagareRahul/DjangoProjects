<style>
/* ADD PRODUCT SECTION */
.add-product-section {
    padding: 80px 40px;
    background: linear-gradient(to right, #f8fafc, #eef2ff);
}

.add-product-container {
    max-width: 700px;
    margin: auto;
    background: white;
    padding: 50px;
    border-radius: 18px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.12);
}

.add-product-container h2 {
    text-align: center;
    font-size: 32px;
    color: #1e293b;
    margin-bottom: 30px;
}

/* FORM STYLE */
.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    font-weight: bold;
    margin-bottom: 8px;
    color: #334155;
}

.form-group input {
    width: 100%;
    padding: 12px 14px;
    border-radius: 10px;
    border: 1px solid #cbd5f5;
    font-size: 15px;
}

/* BUTTON */
.add-btn {
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 12px;
    background: #2563eb;
    color: white;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
}

.add-btn:hover {
    background: #1e40af;
}
</style>

<div class="add-product-section">
    <div class="add-product-container">

        <h2>Add Row Material</h2>

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label>Material Name</label>
                <input type="text" name="name" placeholder="e.g. Cement" required>
            </div>

            <div class="form-group">
                <label>Quantity</label>
                <input type="number" name="quantity" placeholder="e.g. 100" required>
            </div>

            <div class="form-group">
                <label>Unit</label>
                <input type="text" name="unit" placeholder="kg / bag / piece" required>
            </div>

            <div class="form-group">
                <label>Price</label>
                <input type="number" step="0.01" name="price" placeholder="e.g. 450" required>
            </div>

            <button class="add-btn" type="submit">âž• Add Product</button>
        </form>

    </div>
</div>
