<h1>Update Post</h1>
<form method="post">
    {% csrf_token %}
    <label >Title:</label>
    <input type="text" name="title" value="{{post.title}}" required><br><br>
    <label >Content:</label>
    <textarea name="content" required>{{post.content}}</textarea><br><br>
    <button type="submit">Update Post</button>
</form>
<a href="{% url 'post_list' %}">Back to list</a>
