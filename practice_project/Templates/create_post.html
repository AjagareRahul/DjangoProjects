<h1>Create Post</h1>
<form method="post">
    {% csrf_token %}
    <label >Title:</label>
    <input type="text" name="title" required><br><br>
    <label >Content:</label>
    <textarea name="content" required></textarea><br><br>
    <button type="submit">Save Post</button>
</form>
<a href="{% url 'post_list' %}">Back to list</a>
