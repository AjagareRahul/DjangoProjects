<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Employee</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Update Employee Information</h2>
        <form method="post">
            {% csrf_token %}
            <!--{{ empfrm.as_p }}-->
             <label>Name:</label><input type="text" name="text1" value="{{ product.name }}"/><br>
            <label>Price:</label><input type="text" name="text2" value="{{ product.price }}"/><br>
            <label>Description:</label><input type="text" name="text3" value="{{ product.description }}"/><br>
            <br><br>
            <button type="submit"  class="btn btn-primary">Update Employee</button>
        </form>
    </div>
</body>
</html>
