{% extends 'kartapp/base.html' %}

{% block title %}Login - BuildKart{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="kart-card p-4">
                <h4 class="mb-4">Login</h4>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary-kart w-100">Login</button>
                </form>
                <p class="text-center mt-3 mb-0">
                    Don't have an account? <a href="{% url 'register' %}" class="text-primary">Sign up</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
