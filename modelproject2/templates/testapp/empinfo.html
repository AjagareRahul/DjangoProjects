<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        th,tr,td{
            border:1px solid black
            }
    </style>
</head>
<body>
<h1>Employee Information</h1>
 {% if employees %}
     <table style="height:300px;width:500px;border:1px solid blue">
         <tr>
             <th>EmpId</th>
             <th>Employee no</th>
             <th>employee name</th>
             <th>Salary</th>
         </tr>
         {% for emp in employees %}
         <tr>
             <td>{{emp.id}}</td>
             <td>{{emp.eno}}</td>
             <td>{{emp.ename}}</td>
             <td>{{emp.esal}}</td>
             <td><a href="/update/{{emp.id}}"><button>Update</button></a></td>
             <td><a href="/delete/{{emp.id}}/"><button id="btn2">Delete</button></a></td>
         </tr>
         {% endfor %}
     </table>
  {%else%}
     <h2>Records not found</h2>
  {%endif%}
</body>
</html>
