{% extends 'base.html' %}
{% load static %}

{% block title %}Password Reset - Ajagare Rahul{% endblock %}

{% block extra_css %}
<style>
    .auth-container { min-height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); padding: 2rem 0; }
    .auth-card { max-width: 450px; width: 100%; }
</style>
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card auth-card shadow-lg">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h3 class="text-dark">Reset Password</h3>
                            <p class="text-muted">Enter your email to receive reset instructions</p>
                        </div>
                        <form method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="form-label">Email Address</label>
                                <input type="email" name="email" class="form-control" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-warning">Send Reset Link</button>
                            </div>
                        </form>
                        <div class="text-center mt-4">
                            <a href="{% url 'portfolio:login' %}" class="text-muted">Back to Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
