<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Image</title>

    <style>
        body{
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: Arial, Helvetica, sans-serif;
        }

        .card{
            background: #ffffff;
            padding: 30px;
            width: 360px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
            text-align: center;
        }

        h2{
            margin-bottom: 20px;
            color: #333;
        }

        form{
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="file"]{
            padding: 10px;
            border: 2px dashed #aaa;
            border-radius: 8px;
            cursor: pointer;
        }

        button{
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover{
            background: #5a67d8;
            transform: scale(1.04);
        }

        a{
            margin-top: 15px;
            display: inline-block;
            text-decoration: none;
            color: #667eea;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>ðŸ“¤ Upload Image</h2>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.img }}
            <button type="submit">Upload</button>
        </form>

        <a href="{% url 'show' %}">View Uploaded Images â†’</a>
    </div>

</body>
</html>
