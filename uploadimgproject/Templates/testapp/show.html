<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uploaded Images</title>

    <style>
        body{
            margin: 0;
            min-height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            padding: 30px;
        }

        h2{
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .gallery{
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 25px;
        }

        .card{
            background: #fff;
            height: 240px;
            padding: 15px;
            border-radius: 16px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.18);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s ease;
        }

        .card:hover{
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 25px 45px rgba(0,0,0,0.25);
        }

        .card img{
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 10px;
            background: #0f172a;
        }

        .back{
            text-align: center;
            margin-top: 40px;
        }

        .back a{
            text-decoration: none;
            background: #667eea;
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
        }

        .back a:hover{
            background: #5a67d8;
        }
    </style>
</head>
<body>

    <h2>üì∏ Uploaded Images</h2>

    <div class="gallery">
        {% for img in images %}
            <div class="card">
                <a href="{{ img.img.url }}" target="_blank">
                    <img src="{{ img.img.url }}" alt="uploaded image">
                </a>
            </div>
        {% empty %}
            <p>No images uploaded yet.</p>
        {% endfor %}
    </div>

    <div class="back">
        <a href="{% url 'upload' %}">‚Üê Upload New Image</a>
    </div>

</body>
</html>
