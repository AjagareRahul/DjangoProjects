{% extends 'constructionapp/base.html' %}

{% block title %}Register - BuildMart{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="auth-container">
        <div class="auth-card register-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-hard-hat"></i>
                    <span>BuildMart</span>
                </div>
                <h1>Create Account</h1>
                <p>Join BuildMart for the best construction materials</p>
            </div>
            
            <form method="POST" action="{% url 'register' %}" class="auth-form">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="username">Username *</label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" placeholder="Choose a username" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password1">Password *</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password1" name="password1" placeholder="Create a password" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password2">Confirm Password *</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password2" name="password2" placeholder="Confirm your password" required>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="terms">
                        <input type="checkbox" name="terms" required>
                        <span>I agree to the <a href="#">Terms & Conditions</a></span>
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-lg btn-block">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
            </div>
            
            <div class="auth-back">
                <a href="{% url 'home' %}">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
