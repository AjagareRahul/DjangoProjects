<div class="product-card">
    <div class="product-image">
        {% if product.image %}
            <img src="{{ product.image.url }}" alt="{{ product.name }}">
        {% else %}
            <div class="no-image">
                <i class="fas fa-image"></i>
            </div>
        {% endif %}
        <div class="product-actions">
            <a href="{% url 'product_detail' product.id %}" class="action-btn" title="View Details">
                <i class="fas fa-eye"></i>
            </a>
        </div>
    </div>
    <div class="product-info">
        <span class="product-category">{{ product.category|capfirst }}</span>
        <h3 class="product-title">
            <a href="{% url 'product_detail' product.id %}">{{ product.name }}</a>
        </h3>
        <p class="product-unit">{{ product.unit }}</p>
        <div class="product-price">
            <span class="price">â‚¹{{ product.price }}</span>
        </div>
        {% if product.is_available and product.stock > 0 %}
            <form action="{% url 'add_to_cart' product.id %}" method="POST" class="add-to-cart-form">
                {% csrf_token %}
                <input type="hidden" name="quantity" value="1">
                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-cart-plus"></i> Add to Cart
                </button>
            </form>
        {% else %}
            <button class="btn btn-secondary btn-block" disabled>
                <i class="fas fa-times"></i> Out of Stock
            </button>
        {% endif %}
    </div>
</div>
