{% extends 'testapp/base.html' %}
{% block content %}

<h2>{{ cat|title }}</h2>

<div class="items">
{% for item in items %}
  <div class="card">
    <img src="{{ item.image.url }}" width="200">
    <h3>{{ item.name }}</h3>
    <p>â‚¹{{ item.price }}</p>
    <p>{{ item.description }}</p>

    {% if user.is_authenticated %}
      <a href="{% url 'buy' item.id %}">Buy</a>
    {% else %}
      <a href="{% url 'login' %}">Login to Buy</a>
    {% endif %}
  </div>
{% endfor %}
</div>

{% endblock %}
