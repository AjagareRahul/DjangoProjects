<!DOCTYPE html>
<html>
<head>
    <title>Update Student</title>
</head>
<body>

<h2>Update Student Details</h2>

<form method="post">
    {% csrf_token %}

    <label>Name:</label>
    <input type="text" name="text1" value="{{ student.name }}"><br><br>

    <label>Roll No:</label>
    <input type="text" name="text2" value="{{ student.rollno }}"><br><br>

    <label>Email:</label>
    <input type="email" name="text3" value="{{ student.email }}"><br><br>

    <input type="submit" value="Update">
</form>

<br>
<a href="/student/">Back to Student List</a>

</body>
</html>
