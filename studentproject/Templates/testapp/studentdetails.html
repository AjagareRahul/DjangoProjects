<!DOCTYPE html>
<html>
<head>
    <title>Employee Details</title>
</head>
<body>
    <h1>Employee Details</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Roll No</th>
            <th>Email</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.id }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.rollno }}</td>
            <td>{{ student.email }}</td>
            
            <td>
                <button class="btn-update">
                    <a href="{% url 'update' student.id %}" class="btn-update">Update</a>
                </button>
            </td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
